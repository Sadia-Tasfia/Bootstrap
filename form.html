<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap form</title>
  </head>
  <body>

    <form action="" class="m-2 p-3 border border-primary">
      <div class="mb-4">
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name" class="form-control" required>  
      </div>

      <div class="mb-4">
        <label for="">Email</label>
        <input type="email" placeholder="Enter your email" class="form-control" required>
        <div class="form-text">it'll be secret</div>  
      </div>

      <div class="mb-4">
        <label for="">Password</label>
        <input type="password" placeholder="Enter your password" class="form-control" required>  
      </div>

      <div class="mb-4">
        <label for="">Select your subject</label>
        <select name="" id="" class="form-select">
          <option value="1">ECE</option>
          <option value="1">CIVIL</option>
          <option value="1">CSE</option>
          <option value="4">EEE</option>
        </select>
    
      </div>

      <div class="mb-4">
        <label for="">Write about us</label>
        <textarea name="message" id="" cols="30" rows="10" class="form-control form-control-sm" placeholder="Message"></textarea>
      </div>
 
      <div class="mb-4">
        <input type="checkbox" class="form-check-input" >  
        <label for="">fill up this form</label>
      </div>
      <button class="btn btn-secondary">Submit</button>

     
    </form>










        
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
